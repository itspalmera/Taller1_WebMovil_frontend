


<div class="grid grid-cols-2 md:grid-cols-3 gap-4 p-10">
  <div *ngFor="let product of products" class="flex justify-center relative">
    <div class="flex flex-col items-center bg-gray-600 p-6 rounded-lg shadow-lg transform hover:scale-105 transition-transform duration-300 w-full max-w-xs relative">
      <a [href]="'edit-product/' + product.id" class="absolute top-2 left-2 bg-[#db6e59] text-white p-2 rounded-full shadow-md hover:bg-white hover:text-[#db6e59] transition-colors duration-300">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
        </svg>          
      </a>

      <!-- Botón de eliminar en la esquina superior derecha -->
      <button 
        (click)="openDeleteConfirmation(product.id)" 
        class="absolute top-2 right-2 bg-[#db6e59] text-white p-2 rounded-full shadow-md hover:bg-white hover:text-[#db6e59] transition-colors duration-300">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>

      <div class="flex justify-center mb-4 w-full">
        <h2 class="text-white font-bold text-lg text-center">{{ product.name }}</h2>
      </div>
      <div class="bg-[#db6e59] p-4 rounded-lg shadow-md w-full flex flex-col items-center">
        <p class="text-white text-sm text-center">
          <span class="font-semibold">Precio:</span> ${{ product.price }}
        </p>
        <p class="text-white text-sm text-center">
          <span class="font-semibold">Stock:</span> {{ product.stock }}
        </p>
        <p class="text-white text-sm text-center truncate">
          <span class="font-semibold">Tipo:</span> {{ product.type }}
        </p>
      </div>
    </div>
  </div>
</div>

<!-- Modal de confirmación -->
<div *ngIf="showDeleteModal" class="fixed inset-0 bg-gray-500 bg-opacity-50 flex justify-center items-center z-50">
  <div class="bg-white p-6 rounded-lg shadow-lg w-1/3 text-center">
    <h3 class="text-lg font-semibold mb-4">¿Estás seguro de que deseas eliminar este producto?</h3>
    <div class="flex justify-around">
      <button (click)="deleteProduct()" class="bg-gray-300 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-500 transition-colors duration-300">Si</button>
      <button (click)="closeDeleteModal()" class="bg-gray-300 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-500 transition-colors duration-300">No</button>
    </div>
  </div>
</div>
