<div class="grid grid-cols-2 md:grid-cols-3 gap-4 p-10">
    <div *ngFor="let product of products" class="flex justify-center relative">
      <a
        class="flex flex-col items-center bg-gray-600 p-6 rounded-lg shadow-lg transform hover:scale-105 transition-transform duration-300 w-full max-w-xs relative">

        <a 
        [href]="'products-admin/' + product.id" class="absolute top-2 left-2 bg-[#db6e59] text-white p-2 rounded-full shadow-md hover:bg-white hover:text-[#db6e59] transition-colors duration-300">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
          </svg>          
        </a>
        <div class="flex justify-center mb-4 w-full">
          <h2 class="text-white font-bold text-lg text-center">{{ product.name }}</h2>
        </div>
        <div 
          class="bg-[#db6e59] p-4 rounded-lg shadow-md w-full flex flex-col items-center">
          <p class="text-white text-sm text-center">
            <span class="font-semibold">Precio:</span> ${{ product.price }}
          </p>
          <p class="text-white text-sm text-center">
            <span class="font-semibold">Stock:</span> {{ product.stock }}
          </p>
          <p class="text-white text-sm text-center truncate">
            <span class="font-semibold">Tipo:</span> {{ product.type }}
          </p>
        </div>
      </a>
    </div>
  </div>
