<div class="p-4">
    <a 
      href="/create-product" 
      class="text-white bg-[#db6e59] px-4 py-2 rounded transition inline-block">
      Agregar producto
    </a>
    <div class="container mx-auto p-4">
      <div class="flex justify-between items-center mt-4 w-full max-w-md">
          <div class="flex space-x-1">
              <button type="button" id="prevButton" (click)="prev()"
                  class="text-white bg-gray-700 hover:bg-gray-800 hover:ring-4 hover:outline-none hover:ring-gray-300 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center me-2 dark:bg-gray-600 dark:hover:bg-gray-700 dark:hover:ring-gray-800">
                  <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                      viewBox="0 0 14 10">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M13 5H1m0 0l4-4m-4 4l4 4" />
                  </svg>
              </button>
              <button type="button" id="nextButton" (click)="next()"[disabled]="!hasMore"
                  class="text-white bg-gray-700 hover:bg-gray-800 hover:ring-4 hover:outline-none hover:ring-gray-300 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center me-2 dark:bg-gray-600 dark:hover:bg-gray-700 dark:hover:ring-gray-800">
                  <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                      viewBox="0 0 14 10">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M1 5h12m0 0L9 1m4 4L9 9" />
                  </svg>
              </button>
    
          </div>
          <div class="w-full px-3">
              <input type="text" placeholder="Search by name..."
              class="px-4 py-2 border rounded w-full text-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-300"
              value="">
          </div>
      </div>
    </div>
    
    <app-list-product [currentPage]="currentPage"></app-list-product>
  </div>
