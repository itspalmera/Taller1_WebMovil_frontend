<div class="container mx-auto p-4">
    <div class="flex justify-between items-center mt-4 w-full max-w-md">
        <div class="flex space-x-1">
            <button type="button" id="prevButton" (click)="prev()"
                class="text-white bg-gray-700 hover:bg-gray-800 hover:ring-4 hover:outline-none hover:ring-gray-300 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center me-2 dark:bg-gray-600 dark:hover:bg-gray-700 dark:hover:ring-gray-800">
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 14 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 5H1m0 0l4-4m-4 4l4 4" />
                </svg>
            </button>
            <button type="button" id="nextButton" (click)="next()"
                class="text-white bg-gray-700 hover:bg-gray-800 hover:ring-4 hover:outline-none hover:ring-gray-300 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center me-2 dark:bg-gray-600 dark:hover:bg-gray-700 dark:hover:ring-gray-800">
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 14 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M1 5h12m0 0L9 1m4 4L9 9" />
                </svg>
            </button>

        </div>
        <div class="w-full px-3">
            <input type="text" placeholder="Buscar por nombre..."
                class="px-4 py-2 border rounded w-full text-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-300"
                value="" [(ngModel)]="searchQuery" (input)="onSearch()">
        </div>
    </div>
</div>


<div class="flex justify-center items-start ptd-10">
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg w-11/12 lg:w-3/4">
        <table class="w-full text-sm text-center text-gray-200">
            <thead class="text-xs text-white uppercase bg-[#db6e59]">
                <tr>
                    <th scope="col" class="px-6 py-3">NÂ°Boleta</th>
                    <th scope="col" class="px-6 py-3">Nombre</th>
                    <th scope="col" class="px-6 py-3">Rut</th>
                    <th scope="col" class="px-6 py-3">Fecha</th>
                    <th scope="col" class="px-6 py-3">Total</th>
                    <th scope="col" class="px-6 py-3">Cambiar Estado</th>
                </tr>
            </thead>
            <tbody class="bg-gray-600">
                <tr *ngFor="let purchase of purchases" class="border-b border-gray-500">
                    <td class="px-6 py-4">{{ purchase.idReceiptPurchase}}</td>
                    <td class="px-6 py-4">{{ purchase.nameUser }}</td>
                    <td class="px-6 py-4">{{ purchase.rut }}</td>
                    <td class="px-6 py-4">{{ purchase.purchaseDate }}</td>
                    <td class="px-6 py-4">{{ purchase.totalPrice }}</td>
                    <td class="px-6 py-4">
                        <button
                            class="text-white bg-[#db6e59] px-4 py-2 rounded hover:bg-white hover:text-[#db6e59] transition-colors duration-300"
                            (click)="openModal(+purchase.idReceiptPurchase)">
                            Detalle
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- Modal -->
    <app-detail-purchase 
  [isModalOpen]="isModalOpen" 
  [modalData]="modalData"
  (close)="closeModal()">
</app-detail-purchase>
</div>
