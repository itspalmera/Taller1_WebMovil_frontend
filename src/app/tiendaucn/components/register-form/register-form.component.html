<navbar-basic></navbar-basic> <!-- Mantengo el componente de navegación -->
<div class="container mx-auto p-3">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="max-w-md mx-auto p-6 rounded-lg shadow-lg bg-white">
      <div class="mb-5">
        <label for="rut" class="input-label">Rut</label>
        <input type="text" id="rut" formControlName="rut" class="input-field" placeholder="Rut" required />
      </div>
      <div class="mb-5">
        <label for="name" class="input-label">Nombre</label>
        <input type="text" id="name" formControlName="name" class="input-field" placeholder="Nombre" required />
      </div>
      <div class="mb-5">
        <label for="email" class="input-label">Correo Electrónico</label>
        <input type="email" id="email" formControlName="email" class="input-field" placeholder="nombre@gmail.com"
          required />
      </div>
      <div class="mb-5">
        <label for="birthdate" class="input-label">Fecha de Nacimiento</label>
        <input type="text" id="birthdate" formControlName="birthDate" class="input-field" placeholder="DD-MM-YYYY"
          required />
      </div>
      <div class="mb-5">
        <label for="password" class="input-label">Contraseña</label>
        <input type="password" id="password" formControlName="password" class="input-field" required />
      </div>
      <div class="mb-5">
        <label for="gender" class="input-label">Género</label>
        <select id="gender" formControlName="genderId" class="input-field" required>
          <option value="" disabled selected>Seleccione una opción</option>
          <option value="female">Mujer</option>
          <option value="male">Hombre</option>
          <option value="other">Otro</option>
          <option value="prefer-not-to-say">Prefiero no decirlo</option>
        </select>
      </div>
      <button type="submit" class="submit-button" [disabled]="registerForm.invalid">Registrar</button>
      <div class="center-button">
        <button-template label="Iniciar Sesión" route="/login"></button-template>
      </div>
    </form>
</div>
