<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <div class="form-group">
      <label for="email" class="input-label">Correo Electrónico</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="input-field"
        placeholder="nombre@gmail.com"
        required
      />
      <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched">
        <small class="error">Correo inválido.</small>
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="input-label">Contraseña</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="input-field"
        placeholder="••••••••"
        required
      />
      <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
        <small class="error">La contraseña debe tener al menos 8 caracteres.</small>
      </div>
    </div>
    <button type="submit" class="submit-button" [disabled]="loginForm.invalid">Acceder</button>
    <div class="center-button">
      <button-template label="Crear cuenta" route="/register"></button-template>
    </div>
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </form>
</div>
